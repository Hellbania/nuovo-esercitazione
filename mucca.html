<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Effetti Speciali</title>
    <style>
        body {
            background-color: darkorange;
            color: GhostWhite;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255,255,255,0.03);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: GhostWhite;
            margin-bottom: 30px;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 12px 24px;
            font-size: 18px;
            background-color: GhostWhite;
            color: darkorange;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #surprise {
            display: none;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: GhostWhite;
            margin: 30px 0;
        }
        #drawingArea {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        pre {
            background-color: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: GhostWhite;
            overflow: auto;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: GhostWhite;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagina Effetti Speciali</h1>
        
        <button id="mainButton">testo a sorpresa</button>
        
        <div id="surprise">PEPPEREPE</div>
        
        <div id="drawingArea">
            <h2 style="color:GhostWhite">Triangolo:</h2>
            <pre id="triangle"></pre>
            <h2 style="color:GhostWhite">Rombo:</h2>
            <pre id="diamond"></pre>
        </div>
        
        <a href="index.html">← Torna alla Home</a>
    </div>

    <script>
        let state = 0;
        const squareSize = 2; // modificabile: larghezza dei "quadratini"
        const shapeSize = 6;  // modificabile: altezza del triangolo/rombo in blocchi

        const mainButton = document.getElementById('mainButton');
        const surpriseDiv = document.getElementById('surprise');
        const drawingArea = document.getElementById('drawingArea');
        const triangleArea = document.getElementById('triangle');
        const diamondArea = document.getElementById('diamond');

        function block() {
            return '■'.repeat(squareSize);
        }

        function drawTriangle(size) {
            let triangle = '';
            for (let i = 1; i <= size; i++) {
                let row = '';
                for (let j = 0; j < i; j++) {
                    row += block() + ' ';
                }
                triangle += row.trim() + '\n';
            }
            return triangle;
        }

        function drawDiamond(size) {
            let diamond = '';
            // upper including middle
            for (let i = 1; i <= size; i++) {
                let pad = ' '.repeat((size - i) * (squareSize + 1));
                let row = '';
                for (let j = 0; j < i; j++) {
                    row += block() + ' ';
                }
                diamond += pad + row.trim() + '\n';
            }
            // lower
            for (let i = size - 1; i >= 1; i--) {
                let pad = ' '.repeat((size - i) * (squareSize + 1));
                let row = '';
                for (let j = 0; j < i; j++) {
                    row += block() + ' ';
                }
                diamond += pad + row.trim() + '\n';
            }
            return diamond;
        }

        mainButton.addEventListener('click', function() {
            switch(state) {
                case 0:
                    // show surprise text
                    surpriseDiv.style.display = 'block';
                    drawingArea.style.display = 'none';
                    mainButton.textContent = 'nuova sorpresa';
                    state = 1;
                    break;
                case 1:
                    alert('TADAAAA!');
                    mainButton.textContent = 'E ora un bel disegno';
                    state = 2;
                    break;
                case 2:
                    surpriseDiv.style.display = 'none';
                    drawingArea.style.display = 'block';
                    triangleArea.textContent = drawTriangle(shapeSize);
                    diamondArea.textContent = drawDiamond(shapeSize);
                    mainButton.textContent = 'Torna a capo';
                    state = 3;
                    break;
                case 3:
                    surpriseDiv.style.display = 'none';
                    drawingArea.style.display = 'none';
                    mainButton.textContent = 'testo a sorpresa';
                    state = 0;
                    break;
            }
        });
    </script>
</body>
</html>
